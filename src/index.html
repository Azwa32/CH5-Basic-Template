<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH5 Example</title>
</head>
<body>
    <div class="controls">
        <h3 class="heading">CH5 Test Buttons</h3>
        <h1 class="info">if the "press" buttons are interlocking then JS is working</h1>
        <div class="sources">
            <button class="test" id="src1" value="1" type="button">press 1</button>
            <button class="test" id="src2" value="2" type="button">press 2</button>
            <button class="test" id="src3" value="3" type="button">press 3</button>
            <button class="test" id="src4" value="4" type="button">press 4</button>
        </div>
        <h1 class="info">if the "fb" buttons are mirroring the "press" buttons then communication with controller is working</h1>
        <div class="response">
            <button class="test" id="resp1" value="5" type="button">fb 1</button>
            <button class="test" id="resp2" value="6" type="button">fb 2</button>
            <button class="test" id="resp3" value="7" type="button">fb 3</button>
            <button class="test" id="resp4" value="8" type="button">fb 4</button>
        </div>
    </div>
</body>
</html>
